<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Practice HTML</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f3f5;
      padding: 30px;
      color: #333;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #17a2b8;
    }

    textarea {
      width: 142%;
      height: 532px;
      padding: 15px;
      font-size: 16px;
      border-radius: 25px;
      border: 0px solid #ccc;
      font-family: monospace;
      margin-bottom: -48px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    button:hover {
      background-color: #0056b3;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    a.back {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Practice Writing HTML</h1>
  <textarea id="code">
<!DOCTYPE html>
<html>
  <body>
    <h1>Hello!</h1>
  </body>
</html>
  </textarea>
  <br>
  <button onclick="runCode()">Run Code</button>
  <iframe id="preview"></iframe>

  <script>
    function runCode() {
      const code = document.getElementById("code").value;
      const preview = document.getElementById("preview");
      preview.srcdoc = code;
    }

    window.onload = runCode;
  </script>

  <a href="index.html" class="back">‚Üê Back to Home</a>
</body>
</html>
